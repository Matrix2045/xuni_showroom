<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">对应场馆:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[hall_type]', $typedata, $row['hall_type'], ['class'=>'form-control', 'required'=>''])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-image" data-rule="required" class="form-control" size="50" name="row[image]" type="text" value="{$row.image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-image" class="btn btn-danger plupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">封面图实际宽度/单位cm:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-width" data-rule="required,range(1~)" class="form-control" name="row[width]" type="text" value="{$row.width|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">封面图实际高度/单位cm:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-height" data-rule="required,range(1~)" class="form-control" name="row[height]" type="text" value="{$row.height|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Curator')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-curator" data-rule="required;length(~20)" class="form-control" name="row[curator]" type="text" value="{$row.curator|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Organizer')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-organizer" data-rule="required;length(~20)" class="form-control" name="row[organizer]" type="text" value="{$row.organizer|htmlentities}">
        </div>
    </div>
    {switch name="uid"}
        {case value="1"}
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">{:__('管理员')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <input id="c-video_category_id" data-rule="required" data-source="hall/adminList" class="form-control selectpage" name="row[admin_id]" type="text" value="{$row.admin_id}">
                </div>
            </div>
        {/case}
        {default /}
             <input  class="form-control selectpage" name="row[admin_id]" type="hidden" value="{$uid}">

    {/switch}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_show')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_show" data-rule="required" class="form-control selectpicker" name="row[is_show]">
                {foreach name="isShowList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_show"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_recommend')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_recommend" data-rule="required" class="form-control selectpicker" name="row[is_recommend]">
                {foreach name="isRecommendList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_recommend"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('展厅背景音乐')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-bg_music" data-rule="required" class="form-control" size="50" name="row[bg_music]" type="text" value="{$row.bg_music|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-bg_music" class="btn btn-danger plupload" data-input-id="c-bg_music" data-mimetype="audio/mpeg" data-multiple="false" data-preview-id="p-bg_music"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-bg_music" class="btn btn-primary fachoose" data-input-id="c-bg_music" data-mimetype="false" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-bg_music"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-bg_music"></ul>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
