<div class="header_wrap">
    <div class="header auto">
        <div class="header_l fl">
            <a href="{:url('index/index')}"><img src="__CDN__/assets/img/shouye_pic_biaoti@2x.png" width="156px"  alt=""></a>
        </div>
        <div class="header_r fr">
            <img src="__CDN__/assets/img/shouye_icon_search@2x.png" width="15px" class="img_position" alt="">
            <input type="text" placeholder="输入关键词搜索" name="keywords" value="{$keyword}">
            <button class="search cur">搜索</button>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<!-- 热门搜索 -->
<div class="search_wrap">
    <div class="search_hot auto">
        <div class="recommend_title" style="margin-top: 20px;">
            <img src="__CDN__/assets/img/shouye_biaoti_iocn_3@2x.png" width="14px" class="img_position" alt="">
            热门搜索
            <img src="__CDN__/assets/img/shouye_biaoti_iocn_4@2x.png" width="14px" class="img_position" alt="">
        </div>
        <ul>
            {foreach $hot_search as $val}
            <li class="fl"><a href="{:url('index/search')}?keyword={$val}">{$val}</a></li>
            {/foreach}
            <div class="clearfix"></div>
        </ul>
    </div>
</div>
<!-- 所有展厅 -->
<div class="all_wrap">
<div class="all auto">
    <div class="recommend_title">
        <img src="__CDN__/assets/img/shouye_biaoti_iocn_3@2x.png" width="14px" class="img_position" alt="">
        搜索结果
        <img src="__CDN__/assets/img/shouye_biaoti_iocn_4@2x.png" width="14px" class="img_position" alt="">
    </div>
    <div class="all_list">
        {if count($list)>0}
        {foreach $list as $val}
        <div class="all_item fl">
            <a href="{$url}{$val.hall_id}&sence={$val.sence}" target="_blank">
                <img src="{$val.image}" width="100%" height="100%" alt="">
                <img src="__CDN__/assets/img/shouye_iocn_vr@2x.png" width="44px" class="VR_btn_all" alt="">
                <div class="all_item_title over">
                    {$val.name}
                </div>
            </a>
        </div>
        {/foreach}
        {else/}
        <img src="__CDN__/assets/img/mobile/wu.png">
        <span>
                暂无相关展厅
            </span>
        {/if}
        <div class="clearfix"></div>
    </div>
    <div class="page"></div>
</div>
</div>
