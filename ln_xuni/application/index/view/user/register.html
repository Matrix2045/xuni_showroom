
<div class="container">
    <!-- 返回上一页 -->
    <div class="go_back">
        <a href="javascript:history.go(-1)">
            <img src="__CDN__/assets/img/navnar_icon_back@2x.png" alt="">
        </a>
    </div>
    <!-- 标体 -->
    <div class="title">
        注册
    </div>
    <!-- 输入框 -->
    <form id="register-form" class="form-vertical" method="POST" action="">
    <div class="form_data">
        <div class="input1">
            <img src="__CDN__/assets/img/login_icon_phone@2x.png" alt="">
            <input autocomplete="off" id="mobile" name="mobile" placeholder="请输入手机号" type="text">
        </div>
        <div class="input1 ">
            <img src="__CDN__/assets/img/login_icon_code@2x.png" alt="">
            <input autocomplete="off" id="captcha" name="captcha" placeholder="请输入验证码" type="text">
            <span>
                <a class="btn-captcha" data-url="{:url('api/sms/send')}" data-type="mobile" data-event="register" href="javascript:">获取验证码</a>
            </span>
        </div>
        <div class="input1 ">
            <img src="__CDN__/assets/img/login_icon_password@2x.png" alt="">
            <input autocomplete="off" id="password" name="password" placeholder="登录密码" type="password">
        </div>
        <div class="input1 ">
            <img src="__CDN__/assets/img/login_icon_password@2x.png" alt="">
            <input autocomplete="off" id="repassword" name="repassword" placeholder="确认密码" type="password">
        </div>
    </div>
    <button class="btn_commen btn_register">注册</button>
    </form>
    <!-- 注册协议 -->
    <div class="protocol">
        <a href="{:url('user/user_agreement')}">
            注册表示您同意并愿意
            <span>《用户注册协议》</span>
        </a>
    </div>
</div>
