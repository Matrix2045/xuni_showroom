<div class="container">
    <div class="go_back">
        <a href="{:url('user/setting')}" style="display: block;">
            <img src="__CDN__/assets/img/navnar_icon_back@2x.png" alt="">
        </a>
        <h2>绑定手机号</h2>
    </div>
    <form id="bindmobile-form" method="POST">
        <div class="change_con">
            <div class="input_psd">
                <input type="text" id="username" name="username" placeholder="请输入姓名" >
            </div>
            <div class="input_psd">
                <input type="text" id="mobile" name="mobile" placeholder="请输入手机号" >
            </div>
            <div class="input_psd input_flex">
                <input type="text" id="captcha" name="captcha" placeholder="请输入验证码" >
                <span>
                    <a class="btn-captcha" data-url="{:url('api/sms/send')}" data-type="mobile" data-event="bindmobile" href="javascript:">获取验证码</a>
                </span>
            </div>
        </div>
        <button class="btn_sure">确定</button>
    </form>
</div>
