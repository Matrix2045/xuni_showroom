<div class="container">
    <div class="go_back">
        <a href="{:url('user/setting')}" style="display: block;">
            <img src="__CDN__/assets/img/navnar_icon_back@2x.png" alt="">返回
        </a>
        <h2>申请开展馆</h2>
    </div>
    <form id="applyhall-form" method="POST">
        <div class="change_con">
            <div class="input_psd">
                <input autocomplete="off" id="name" name="name" placeholder="请输入姓名" type="text">
            </div>
            <div class="input_psd">
                <input autocomplete="off" id="mobile" name="mobile" placeholder="请输入联系方式" type="text">
            </div>
            <div class="input_psd">
                <input autocomplete="off" id="address" name="address" placeholder="常在地" type="text">
            </div>
        </div>
        <button class="btn_sure">提 交</button>
    </form>
</div>
